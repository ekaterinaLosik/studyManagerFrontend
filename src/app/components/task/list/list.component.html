<mat-tab-group (selectedTabChange)="tabChanged($event)">
  <mat-tab *ngFor="let tabLabel of matTabLabels" label="{{tabLabel}}"><div class="list">
    <h1>Tasks</h1>
    <mat-selection-list [multiple]="false">
      <div class="mat-list-option-cover">
        <mat-list-option
          *ngFor="let task of this.tasks | async"
          (click)="onOpenDialog(task)"
        >
          <div>
            <span class="task-date">
              {{ task.dueDate | date: "mediumDate" }}
            </span>
      
            <span class="task-course">
              {{ task.course }}
            </span>
          </div>
          <span class="task-title">
            {{ task.title.substring(0, 40) }}
            {{ task.title.length > 40 ? "..." : "" }}
          </span>
          <span [ngClass]="{'todo': task.type === 'todo', 'done': task.type === 'done', 'doing': task.type === 'doing', 'onhold': task.type === 'on hold'}">
              {{ task.type }}
            </span>
        </mat-list-option>
      </div>
    </mat-selection-list>
  </div></mat-tab>
</mat-tab-group>
