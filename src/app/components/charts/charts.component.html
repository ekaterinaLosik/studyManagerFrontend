<div #ContainerRef class="chart">
  <ngx-charts-advanced-pie-chart
  [scheme]="colorScheme"
  [results]="single"
  [gradient]="gradient"
  [view]="[ContainerRef.offsetWidth, 400]"
  (select)="onSelect($event)"
  (activate)="onActivate($event)"
  (deactivate)="onDeactivate($event)"
  >
</ngx-charts-advanced-pie-chart></div>
